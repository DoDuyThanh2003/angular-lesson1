<h2>Add User</h2>
<form  (ngSubmit)="creatUser()">
     <label>ID:</label>
     <input type="number" name="id" [(ngModel)]="newUser.id" required >
     <label>Email:</label>
     <input type="text" name="email" [(ngModel)]="newUser.email" required >
     <label>First Name:</label>
     <input type="text" name="first_name" [(ngModel)]="newUser.first_name" required >
     <label>Last Name:</label>
     <input type="text" name="last_name" [(ngModel)]="newUser.last_name" required >
     <label>Avatar:</label>
     <input type="text" name="avatar" [(ngModel)]="newUser.avatar" required >
     <button type="submit">Add</button>
</form>
<div class="list-users">
   <div *ngFor="let users of user">
    <img [src]="users.avatar" alt="Avatar of {{ users.first_name }}">
    <div class="name">
        <h3>{{ users.first_name }} {{ users.last_name }}</h3>
        <p>{{ users.email }}</p>
        
    </div>
</div> 
</div>
